<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstraps-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Style-->
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto-Treno-Form</title>
</head>
<body>
    <div class="container text-center">
        <div class="row flex-wrap bd">
            <div class="col-12 h-300 bd text-white">
                <!--Inizio prima Card-->
                <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
                <div class="card py-2">
                    <div class="card-body d-flex justify-content-center">
                        <form class="d-flex">
                            <div class="mb-3 d-flex flex-column p-3">
                                <label for="fullname" class="form-label text-purple">Nome e Cognome</label>
                                <input type="text" id="fullname" class="btn btn-sm bd-purple" placeholder="Nome Cognome">
                            </div>
                            <div class="mb-3 d-flex flex-column p-3">
                                <label for="kms" class="form-label text-purple">Km da percorrere</label>
                                <input type="text" id="kms" class="btn btn-sm bd-purple" placeholder="km">
                            </div>
                            <div class="mb-3 d-flex flex-column p-3">
                                <label for="age" class="form-label text-purple">Fascia d'età</label>
                                <select id="age" class="btn btn-sm bd-purple" placeholder="età">
                                    <option value="17">Minorenne</option>
                                    <option value="30">Adulto</option>
                                    <option value="6">Anziano</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <span class="p-2"><button id="give-btn" class="text-purple fw-bold p-1">Genera</button></span>
                            <button type="reset" class="text-purple fw-bold p-1">Annulla</button>
                        </div>
                    </form>
                </div>
            </div>
            <!--Inizio Seconda Card-->
            <div class="col-12 h-300 bd">
                <h1 class="text-white">II TUO BIGLIETTO</h1>
                <div class="card">
                    <div class="card-body">
                        <h4 class="text-start fw-bold">DETTAGLIO PASSEGGERI</h4>
                        <table class="table table-borderless border-top border-bottom border-2 h-100">
                            <tbody>
                              <tr>
                                <th class="table-active">Nome Passeggero</th>
                                <th>Offerta</th>
                                <th>Carrozza</th>
                                <th>Codice CP</th>
                                <th>Costo Biglietto</th>
                              </tr>
                              <tr>
                                <th id="ticket-name" class="table-active"></th>
                                <td>Biglietto Standard</td>
                                <td id="wagon-num"></td>
                                <td id="cp-code"></td>
                                <td id="ticket-price"></td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                  </div>
            </div>
        </div>
    </div>
